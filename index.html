<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<meta property="og:url" content="">
	<meta property="og:type" content="website">
	<meta property="og:title" content="PlayVer - your future walkman, haha">
	<meta property="og:image" content="img/favicon-32x32.png">
	<meta property="og:description" content="Закажите разработку сайта без посредников">
	<meta property="og:site_name" content="PlayVer">
	<meta property="article:author" content="2ez4ru1z">

	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/site.webmanifest">


	<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">

	<title>PlayVer</title>
	<script src="dist/script.js" type="module"></script>
	<!--script src="src/index.js" type="module"></script-->
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.min.css">
</head>

<body>

	<a href="index.html">
		<h1 class="header"><span class="red-text">Play</span>Ver</h1>
	</a>

	<main>
		<section class="player">
			<div class="player-btn player-video">Video</div>
			<div class="player-btn player-audio">Music</div>
			<div class="player-btn player-radio">Radio</div>
		</section>

		<div class="temp">
			<h2>
				Your future is <span class="red-text">Play</span>Ver
			</h2>
		</div>

		<article class="player-block video">
			<div class="container">
				<div class="video-container">
					<video src="video/bros.mp4" class="video-player" poster="video/play.svg"></video>
					<nav class="video-navigation">
						<button class="video-button video-button__play fa fa-play"></button>
						<button class="video-button video-button__stop fa fa-stop"></button>
						<p class="video-time video-time__passed">00:00</p>
						<input type="range" class="video-progress" min="0" max="100" step="0.1" value="0">
						<p class="video-time video-time__total">00:00</p>
						<span class="fa fa-volume-down video-icon video-volume-down"></span>
						<input type="range" class="video-volume" min="0" max="100" step="1" value="50">
						<span class="fa fa-volume-up video-icon video-volume-up"></span>
						<span class="fa fa-window-maximize video-icon video-fullscreen"></span>
					</nav>
				</div>
			</div>
		</article>

		<article class="player-block audio">
			<div class="container">
				<div class="audio-container">
					<div class="audio-cover">
						<img class="audio-img" src="audio/hello.jpg">
					</div>
					<h3 class="audio-header">Spin That!</h3>
					<audio class="audio-player" src="audio/Anata-Wa Korosareta.mp3"></audio>
				</div>
			</div>
			<footer class="footer-fix audio-footer">
				<nav class="audio-navigation">
					<div class="audio-btns">
						<button class="audio-button audio-button__prev fa fa-step-backward"></button>
						<button class="audio-button audio-button__play fa fa-play"></button>
						<button class="audio-button audio-button__next fa fa-step-forward"></button>
					</div>
					<span class="audio-time audio-time__passed">00:00</span>
					<div class="audio-progress">
						<div class="audio-progress__timing"></div>
					</div>
					<span class="audio-time audio-time__total">00:00</span>
					<span class="fa fa-volume-down audio-icon audio-volume-down"></span>
					<input type="range" class="audio-volume" min="0" max="100" step="1" value="50">
					<span class="fa fa-volume-up audio-icon audio-volume-up"></span>
				</nav>
			</footer>
		</article>


		<article class="player-block radio">
			<div class="container">
				<div class="radio-container">
					<div class="radio-player">
						<div class="radio-cover">
							<img class="radio-cover__img" src="radio/start.jpg">
						</div>
						<h3 class="radio-header__big">Choose your radiostation</h3>
					</div>
					<form class="radio-navigation">
						<h2 class="radio-header">Another radiostations</h2>
						<ul class="radio-list">
							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="radio/hitfm.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="hitFM" name="radioStation"
										data-radio-station="http://online.hitfm.ua/HitFM">
									<span class="radio-name">Hit FM</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="radio/Energy.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="energy" name="radioStation"
										data-radio-station="https://cast.radiogroup.com.ua/nrj">
									<span class="radio-name">Energy</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="radio/studio21.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="studio21" name="radioStation"
										data-radio-station="http://icecast-studio21.cdnvideo.ru/S21cl_1p">
									<span class="radio-name">Studio 21</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="radio/kissfm.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="kissFM" name="radioStation"
										data-radio-station="http://online.kissfm.ua/KissFM_HD">
									<span class="radio-name">Kiss FM</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="radio/radioroks.jpg" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="radioRoks" name="radioStation"
										data-radio-station="http://online.radioroks.ua/RadioROKS_HardnHeavy_HD">
									<span class="radio-name">Radio Roks</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="radio/radiorecord.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="radioRecord" name="radioStation"
										data-radio-station="https://icecast228.ptspb.ru:8443/rr_128">
									<span class="radio-name">Radio Record</span>
								</label>
							</li>

						</ul>
					</form>
				</div>
			</div>
			<footer class="footer-fix radio-footer">
				<button class="radio-stop fa fa-play"></button>
				<span class="fa fa-volume-down radio-icon radio-volume-down"></span>
				<input type="range" class="radio-volume" min="0" max="100" step="1" value="100">
				<span class="fa fa-volume-up radio-icon radio-volume-up"></span>
			</footer>
		</article>
	</main>
</body>

</html>
